{% extends 'base.html' %}
{% block title %}Lobby: {{lobby}}{% endblock title %}

{% block content %}
	{% if lobby %}
	<h3>{{lobby}}</h3>
	<ul class="collection">
		<li class="collection-item">
			<ul>
			{% for stream in lobby.streamers %}
				<li>
					<!-- <a href=""> -->
						<h5>{{stream.streamers}}</h5>
					<!-- </a> -->
				</li>
			{% endfor %}
			</ul>
		</li>
	</ul>
	{% else %}
	<h3>404 lobby not found</h3>
	{% endif %}
{% endblock content %}
