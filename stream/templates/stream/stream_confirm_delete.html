{% extends 'base.html' %}
{% load static %}


{% block title %}Delete Stream{% endblock title %}

{% block content %}
	<br>
	<div class="container white z-depth-2">
		<div id="register" class="col s3">
			<div class="col s12 m12 l6">
        <div class="card-panel">
          <h4 class="header2 deep-purple-text">Confirm Delete</h4>
            <div class="row">
            	<form method="post">{% csrf_token %}
				    <p>Are you sure you want to delete stream: "{{ object }}"?</p>
				    <button class="btn waves-effect waves-light deep-purple white-text" type="submit"><i class="material-icons right">check</i>Confirm</button>
				</form>

            	<br>

				<a href="{% url 'stream:home' %}" class="btn waves-effect waves-light deep-purple">Go Back</a>
          </div>
        </div>
      </div>
		</div>
	</div>
</body>
{% endblock content %}
