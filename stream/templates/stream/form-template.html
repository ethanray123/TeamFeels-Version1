{% for field in form %}
	<div class="form-group">
		<div class="row">
			<div class="col s12">
				<span class="red-text">{{ field.errors }}</span>
			</div>
			<label class="control-label">{{ field.label_tag }}</label>
			<div class="input-field col s12">{{ field }}</div>
        </div>
	</div>
{% endfor %}
