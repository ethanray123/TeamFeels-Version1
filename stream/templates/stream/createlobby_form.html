{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'stream/streamEdit.css' %}" />
{% endblock styles %}

{% block title %}Create Lobby{% endblock title %}

{% block content %}
  {% if message %}
    <p><strong>{{ message }}</strong></p>
  {% endif %}
    <br>
    <div class="container white z-depth-2">
        <div id="register" class="col s3">
            <div class="col s12 m12 l6">
        <div class="card-panel">
          <h4 class="header2">Create Lobby</h4>
            <div class="row">
              <form class="col s12" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% include 'stream/form-template.html' %}

                <div class="form-group">
                    <div class="row">
                    <div class="input-field col s12">
                      <button class="btn deep-purple waves-effect waves-light right" type="submit" name="create">Create
                      </button>
                    </div>
                  </div>
                </div>
                </form>
          </div>
        </div>
      </div>
        </div>
    </div>
</body>
{% endblock content %}
